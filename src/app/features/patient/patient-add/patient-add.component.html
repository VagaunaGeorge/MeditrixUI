    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Email" formControlName="email"
                [class]="isValidField('email')" #email />
            <div class="invalid-feedback">
                <span *ngIf="patientForm.get('email').errors?.required">
                    Câmpul este obligatoriu!
                </span>
                <span *ngIf="patientForm.get('email').errors?.pattern">
                    Introduceți un email valid!
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="password" class="form-control" placeholder="Parolă" formControlName="password"
                [class]="isValidField('password')" #password />
            <div class="invalid-feedback">
                <span *ngIf="patientForm.get('password').errors?.required">
                    Câmpul este obligatoriu!
                </span>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Nume" formControlName="lastName"
                [class]="isValidField('lastName')" #lastName />
            <div class="invalid-feedback">
                <span *ngIf="patientForm.get('lastName').errors?.required">
                    Câmpul este obligatoriu!
                </span>
                <span *ngIf="patientForm.get('lastName').errors?.pattern">
                    Introduceți un email valid!
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Prenume" formControlName="firstName"
                [class]="isValidField('firstName')" #firstName />
            <div class="invalid-feedback">
                <span *ngIf="patientForm.get('firstName').errors?.required">
                    Câmpul este obligatoriu!
                </span>
                <span *ngIf="patientForm.get('firstName').errors?.pattern">
                    Introduceți un email valid!
                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <select class="form-control" id="exampleFormControlSelect1" placeholder="Doctor" formControlName="doctorID">
            <option value="" disabled selected hidden>Selectați doctorul</option>
            <option *ngFor="let item of doctors$ | async" value="{{item.id}}">{{item.email}}</option>
        </select>
    </div>
    <button class="btn bg-dark btn-block text-light"
        (click)="onSignUp(email.value, password.value)">Salveaza</button>
    <br />

    <button type="button" class="btn btn-light" (click)="onGoBackToList()">Înapoi la listă</button>
</form>
