    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Email" formControlName="email"

            <div class="invalid-feedback">
                <span *ngIf="doctorForm.get('email').errors?.required">
                    Câmpul este obligatoriu!
                </span>
                <span *ngIf="doctorForm.get('email').errors?.pattern">
                    Introduceți un email valid!
                </span>
            </div>
        </div>
        
        <div class="form-group col-md-6">
            <input type="password" class="form-control" placeholder="Parolă" formControlName="password"

            <div class="invalid-feedback">

                    Câmpul este obligatoriu!
                </span>
            </div>
        </div>
    </div>
    <button class="btn bg-dark btn-block text-light" type="submit">Înregistrare</button>
