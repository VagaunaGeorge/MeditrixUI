<div *ngIf="!isSignedIn">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-6 col-md-4">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <form class="user">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Bine ați venit!</h1>
                    </div>
                    <div class="form-group">
                      <input type="text" placeholder="Email" class="form-control form-control-user" #email/>
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Parolă" class="form-control form-control-user" #password/>
                    </div>
                  </form>
                  <button style="border-radius: 50px; height: 44px" class="btn btn-primary btn-user btn-block" (click)="onSignin(email.value, password.value)">Log in</button>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="https://console.firebase.google.com/project/my-app-e0097/authentication/users">Ați uitat parola?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
