<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="../../../../assets/rsz_logo.png" />
  <a class="navbar-brand" href="#"> FOREVER65</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarColor02"
    aria-controls="navbarColor02"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="adminGuard.checkIfAdmin()">
        <a
          class="nav-link"
          [routerLink]="['/doctors']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Listă doctori</a
        >
      </li>
      <li class="nav-item" *ngIf="adminGuard.checkIfAdmin()">
        <a
          class="nav-link"
          [routerLink]="['/doctors/new']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Adăugare doctor</a
        >
      </li>
      <li
        class="nav-item"
        *ngIf="adminGuard.checkIfAdmin() || doctorGuard.checkIfDoctor()"
      >
        <a
          class="nav-link"
          [routerLink]="['/patients']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Listă pacienți</a
        >
      </li>
      <li class="nav-item" *ngIf="adminGuard.checkIfAdmin()">
        <a
          class="nav-link"
          [routerLink]="['/patients/new']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Adăugare pacient</a
        >
      </li>
      <li
        class="nav-item"
        *ngIf="!adminGuard.checkIfAdmin() && !doctorGuard.checkIfDoctor()"
      >
        <a
          class="nav-link"
          [routerLink]="['/patients/details']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Fisa pacient</a
        >
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <span class="btn btn-dark mr-1 no-cursor">{{ currentSignedIn }}</span>
      </li>
      <li>
        <button class="btn btn-dark" (click)="logout()">Logout</button>
      </li>
    </ul>
  </div>
</nav>
